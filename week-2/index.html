    <script>
    //第一題
    function calculate(min, max, step){
        let sum=0;
        for (let i = min; i <= max; i += step) sum += i;
        return  console.log(sum);
    }
    calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6
    calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18
    calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

    //第三題
    function func(a){
        return function (b, c){
            return console.log(a+(b*c));
        };
    }

    func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14
    func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0
    func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15
    // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果

    //第四題
    function maxProduct(nums){
    let largestNums = nums[0];
    let secondLargestNums;
    for (let i = 1; i < nums.length; ++i) {
    if (nums[i] > largestNums) {
        secondLargestNums = largestNums;
        largestNums = nums[i];
    } else if (nums[i] > secondLargestNums || typeof secondLargestNums === 'undefined') {
        secondLargestNums = nums[i]
    }
    }


    let n = nums.length;
    // sorting the array using
    // in-built sort function
    nums.sort();
 
    // printing the desired element
    smallestNums = nums[0];
    secondSmallestNums = nums[1];


    if (largestNums * secondLargestNums > smallestNums * secondSmallestNums){
        console.log(largestNums * secondLargestNums);
    }else{
        return console.log(smallestNums * secondSmallestNums);
    }
}

        
    maxProduct([5, 20, 2, 6]) // 得到 120
    maxProduct([10, -20, 0, 3]) // 得到 30
    maxProduct([10, -20, 0, -3]) // 得到 60
    maxProduct([-1, 2]) // 得到 -2
    maxProduct([-1, 0, 2]) // 得到 0
    maxProduct([5,-1, -2, 0]) // 得到 2
    maxProduct([-5, -2]) // 得到 10

    //第五題
    function twoSum(nums, target){
    for (let i = 0; i < nums.length - 1; i++) {
    for (let j = i + 1; j < nums.length; j++) {
      if (nums[i] + nums[j] === target) {
        return [i, j];
      }
    }
    }
    }
    let result=twoSum([2, 11, 7, 15], 9);
    console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
